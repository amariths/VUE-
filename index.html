<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    

    <title>VUE</title>
</head>
<body>

    <div id="app">

        <div>
        <label>
            namn
            <input v-model="name" placeholder="namn">
          </label>
          <label>
            befolkning
            <input v-model="population" placeholder="befolkning" type="number">
          </label>
          <input @click="addCity()" type="button" value="Lägg till stad">
        </div>

        <div>
            <select v-model="select">
            <option v-for="city in cities">
               {{city.id}}
            </option>
        </select>
            <label>
                namn
                <input v-model="newname" placeholder="ny namn">
              </label>
              <label>
                befolkning
                <input v-model="newpopulation" placeholder="ny befolkning" type="number">
              </label>
              <input @click="putCity()" type="button" value="ändra stad">
            </div>

            <div>
                <select v-model="select">
                    <option v-for="city in cities">
                       {{city.id}}
                    </option>
                </select>
              
                  <input @click="deleteCity()" type="button" value="ta bort stad">
                </div>

        <dl v-if="cities !== null">
          <template v-for="city in cities">
            <dt>{{ city.name }}</dt>
            <dd>{{ city.population}}</dd>
          </template>
        </dl>
        <p v-else>Laddar...</p>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
</body>
</html>
